<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pendientes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid *ngIf="(_listaDeseos.listas | pendientes:false).length === 0">
    <ion-row>
      <ion-col class="text-center caja-vacia">
        <ion-icon ios="ios-sunny" mg="md-sunny" class="icono-grande"></ion-icon>
        <p>No hay ninguna lista</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-card *ngFor="let lista of _listaDeseos.listas | pendientes:false; let i = index" (click)="verDetalle(lista, i)">
      <ion-item color="dark">
        <h2>{{ lista.nombre }}</h2>
        <ion-note item-right>
          {{ lista.items.length }} items
        </ion-note>
      </ion-item>

      <ion-list>
        <ion-item *ngFor="let item of lista.items | slice:0:2" >
          <ion-icon item-left *ngIf="!item.completado" ios="ios-square-outline" md="md-square-outline"></ion-icon>
          <ion-icon item-left *ngIf="item.completado" ios="ios-checkbox-outline" md="md-checkbox-outline"></ion-icon>
          <h2 [class.tachado]="item.completado">{{ item.nombre }}</h2>
        </ion-item>
        <ion-item class="text-center" *ngIf="lista.items.length > 2">
          <ion-icon color="primary" ios="ios-arrow-dropdown" md="md-arrow-dropdown"></ion-icon>
        </ion-item>
      </ion-list>

  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="irAgregar()">
       <ion-icon ios="ios-add" md="md-add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
