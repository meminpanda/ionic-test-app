<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ nombreLista | placeholder:'Nueva Lista' }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-label floating>Nombre de la lista</ion-label>
          <ion-input type="text" [(ngModel)]="nombreLista" name="nombreLista"></ion-input>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-label floating>Item:</ion-label>
          <ion-input type="text" [(ngModel)]="nombreItem" name="nombreItem" (keyup.enter)="agregar()"></ion-input>
        </ion-item>

        <button ion-button class="button-block" (click)="agregar()">Agregar</button>

      </ion-card-content>
  </ion-card>

  <ion-card *ngIf="items.length > 0">
    <ion-card-header>
      <ion-item>
        <h3>Items Agregados</h3>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let item of items; let i = index">
          <button ion-button color="dark" clear>
            {{ item.nombre }}
          </button>
          <button ion-button outline item-right color="danger" (click)="borrar(i)">
            <ion-icon ios="ios-trash" md="md-trash" ></ion-icon>
            Borrar Item
          </button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <button ion-button icon-ledt class="button-block" (click)="guardarLista()">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    Agregar Lista
  </button>


</ion-content>
